version: '3'
services:
  selenium:
    image: selenium/standalone-chrome:latest
    ports:
      - "4444:4444"
    restart: always
    networks:
      - default

  redis:
    image: redis:alpine
    hostname: redis
    ports:
      - "6379:6379"
    restart: always
    networks:
      - default

  app:
    build: .
    volumes:
      - .:/app
    depends_on:
      - selenium
      - redis
    environment:
      - PROXY_LIST=/app/proxies.json
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    command: celery -A tasks worker --loglevel=info
    restart: always
    networks:
      - default

networks:
  default:
    driver: bridge




